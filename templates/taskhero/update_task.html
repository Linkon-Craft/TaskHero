{% extends "partials/home.html" %}
{% block title %}Update Task{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Update Task: {{ task.title }}</h2>
<form action="{% url 'taskhero:update_task' task.id %}"method="POST" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{% url 'taskhero:task_details' task.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
